<header class="header">
    <div class="navigation">
        <a href="{{ '/' | prepend: site.baseurl }}" class="logo">
            siteheaderplaceholder
        </a> 

         <ul class="menu">
            <li class="menu__entry"><a class="hover_link" href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
            <li class="menu__entry"><a class="hover_link" href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
        </ul> 
    </div> 

    <ul class="social-links"> 
        {% if site.author.github %} 
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank"> 
                 <i class="fa fa-github"></i> 
             </a> 
         {% endif %} 

         {% if site.author.twitter %} 
             <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank"> 
                <i class="fa fa-twitter"></i> 
             </a> 
         {% endif %} 
     </ul> 
</header>
