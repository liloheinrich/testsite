<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %} {{ page.title }} â€” {{ page.subtitle }} &raquo; {% endif %} {{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
{% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/icon/apple-touch-icon.png?" | prepend: site.baseurl }}">
<link rel="icon" sizes="32x32" href="{{ "/icon/favicon-32x32.png?" | prepend: site.baseurl }}">
<link rel="icon" sizes="16x16" href="{{ "/icon/favicon-16x16.png?" | prepend: site.baseurl }}">
<link rel="manifest" href="{{ "/icon/site.webmanifest?" | prepend: site.baseurl }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="{{ "/assets/js/scrollspy.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/assets/js/load.js" | prepend: site.baseurl }}" type="text/javascript"></script>
